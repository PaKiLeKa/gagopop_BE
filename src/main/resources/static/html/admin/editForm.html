<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <style>
     .container {
     max-width: 560px;
            }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>
    <form action="popup-store.html" method="post">
    <div>
            <label for="popupId">상품 ID</label>
            <input type="text" id="popupId" name="popupId" class="form-control" value="1" readonly>
        </div>
        <div>
            <label for="name">팝업스토어명</label>
            <input type="text" id="name" name="name" class="form-control" value="NULL">
        </div>
        <div>
            <label for="startDate">시작일</label>
            <input type="text" id="startDate" name="startDate" class="form-control" value="2000-01-01">
        </div>
        <div>
            <label for="endDate">종료일</label>
            <input type="text" id="endDate" name="endDate" class="form-control" value="2000-12-31">
        </div>
        <div>
            <label for="address">주소</label>
            <input type="text" id="address" name="address" class="form-control" value="전체 주소를 입력해주세요">
        </div>
        <div>
            <label for="url">공식 URL</label>
            <input type="text" id="url" name="url" class="form-control" value="https://gagopop.kro.kr">
        </div>
        <div>
            <label for="img"> 사진 </label>
            <div class="input-group mb-3">
                <input type="file"  name="img" class="form-control" id="img" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='item.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>

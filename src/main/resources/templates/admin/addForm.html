<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" href="../../static/css/sidebar.css" />
    <link rel="stylesheet" th:href="@{/css/body.css}" href="../../static/css/body.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="body-content">
    <div th:replace="fragments/top-bar-content :: top-bar-content"></div>
    <div class="title">
        <h2>팝업스토어 등록</h2>
    </div>
    <div class="container">
        
        <div class="container-form">
            <!-- <h4 class="mb-3">팝업 스토어 정보 입력</h4> -->

            <form id="popupForm" action="popup-store.html" th:action method="post" onsubmit="return false;" enctype="multipart/form-data">
                <div>
                    <label for="name">팝업스토어 이름</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" >
                </div>
                <div>
                <div class="form-date">
                    <div class="start-date">
                        <label for="startDate">시작일</label>
                        <input type="text" id="startDate" name="startDateDisplay" class="form-control input-date" placeholder="2000-01-01"  >
                    </div>
                    <div class="continue">
                        ~
                    </div>
                    <div class="end-date">
                        <label for="endDate">종료일</label>
                        <input type="text" id="endDate" name="endDateDisplay" class="form-control input-date" placeholder="2000-12-31"  >
                    </div>
                </div>
                    <!-- Hidden inputs for adjusted dates -->
                    <input type="hidden" id="adjustedStartDate" name="startDate">
                    <input type="hidden" id="adjustedEndDate" name="endDate">


                    <div class="container-address">
                    <label for="address" class="address-label">주소</label>
                    <div class="input-group">
                        <input type="text" id="address" name="address" class="form-control input-address " placeholder="전체 주소를 입력해주세요">
                        <div class="input-group-append">
                            <button type="button" id="validateAddressBtn" class="btn btn-primary btn-valid">검증</button>
                            <button type="button" id="editAddressBtn" class="btn btn-secondary btn-edit" style="display: none;">수정</button>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="operatingTime">운영 시간</label>
                    <input type="text" id="operatingTime" name="operatingTime" class="form-control" placeholder="09:00-15:00"   >
                </div>
                <div>
                    <label for="snsLink">공식 URL</label>
                    <input type="text" id="snsLink" name="snsLink" class="form-control" placeholder="https://gagopop.kro.kr"   >
                </div>
                <div>
                    <label for="info">기타 정보</label>
                    <input type="text" id="info" name="info" class="form-control" placeholder="기타 정보"   >
                </div>
                <div>
                    <label for="img"> 사진 </label>
                    <div class="input-file">
                        <input type="file"  name="img" class="form-control" id="img" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-check">
                            <label for="isPromoted" class="chk_box">홍보
                                <input class="form-check-input" type="checkbox" value="true" id="isPromoted" name="isPromoted" >
                                <span class="on"></span>
                            </label>


                        </div>
                    </div>
                    <div class="col">
                        <div class="input-check">
                            <label for="isClosed" class="chk_box">임시 휴업
                                <input class="form-check-input" type="checkbox"  id="isClosed" name="isClosed" value="true" th:checked ="${isClosed}" >
                                <span class="on"></span>
                            </label>
                           

                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button id="send" class="w-100 btn btn-primary btn-lg" >등록</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='popup-stores.html'"
                                th:onclick="|location.href='@{/admin/popup-stores}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div><!-- /container -->
</body>

<script>
    document.getElementById("validateAddressBtn").addEventListener("click", function () {
        var addressInput = document.getElementById('address');
        var address = addressInput.value.trim();

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/validate-address", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.valid) {
                    addressInput.readOnly = true;
                    document.getElementById("editAddressBtn").style.display = 'inline';
                    document.getElementById("validateAddressBtn").style.display = 'none';
                    alert('주소가 정상적으로 검증되었습니다.');
                } else {
                    alert('주소가 잘못되었습니다. 다시 확인해주세요.');
                }
            }
        };
        xhr.send(JSON.stringify({ address: address }));
    });

    document.getElementById("editAddressBtn").addEventListener("click", function () {
        var addressInput = document.getElementById('address');
        addressInput.readOnly = false;
        this.style.display = 'none';
        document.getElementById("validateAddressBtn").style.display = 'inline';
    });

document.getElementById("send").addEventListener("click", function (event) {
    event.preventDefault();
    var form = document.getElementById('popupForm');
    var addressInput = document.getElementById('address');

    // Validate start date format
    var startDateInput = document.getElementById('startDate');
    var endDateInput = document.getElementById('endDate');
    if (!isValidDateFormat(startDateInput.value)) {
        alert('시작일의 형식이 올바르지 않습니다. yyyy-MM-dd 형식으로 입력해주세요.');
        return;
    }
    if (!isValidDateFormat(endDateInput.value)) {
        alert('종료일의 형식이 올바르지 않습니다. yyyy-MM-dd 형식으로 입력해주세요.');
        return;
    }

    if (addressInput.readOnly) {
        adjustDateTimes(); // Adjust the date times and submit the form
    } else {
        alert('주소를 검증해주세요.');
    }
});


    function isValidDateFormat(dateString) {
        var dateFormat = /^\d{4}-\d{2}-\d{2}$/;
        return dateFormat.test(dateString);
    }

    function adjustDateTimes() {
    var startDateInput = document.getElementById('startDate');
    var endDateInput = document.getElementById('endDate');
    var adjustedStartDateInput = document.getElementById('adjustedStartDate');
    var adjustedEndDateInput = document.getElementById('adjustedEndDate');

    var startDate = new Date(startDateInput.value);
    var endDate = new Date(endDateInput.value);

    // Set startDate to the start of the day
    startDate.setHours(0, 0, 0, 0);

    // Set endDate to the end of the day
    endDate.setHours(23, 59, 59, 999);

    // Format the dates back to yyyy-MM-dd'T'HH:mm:ss for LocalDateTime
    var startDateTime = startDate.toISOString().slice(0, 19);
    var endDateTime = endDate.toISOString().slice(0, 19);

    // Set the hidden input values
    adjustedStartDateInput.value = startDateTime;
    adjustedEndDateInput.value = endDateTime;

    // Submit the form
    document.getElementById('popupForm').submit();
}
</script>


</html>

<script>
document.getElementById("validateAddressBtn").addEventListener("click", function () {
        var addressInput = document.getElementById('address');
        var address = addressInput.value.trim();

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/validate-address", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.valid) {
                    addressInput.readOnly = true;
                    document.getElementById("editAddressBtn").style.display = 'inline';
                    document.getElementById("validateAddressBtn").style.display = 'none';
                    alert('주소가 정상적으로 검증되었습니다.');
                } else {
                    alert('주소가 잘못되었습니다. 다시 확인해주세요.');
                }
            }
        };
        xhr.send(JSON.stringify({ address: address }));
    });

    document.getElementById("editAddressBtn").addEventListener("click", function () {
        var addressInput = document.getElementById('address');
        addressInput.readOnly = false;
        this.style.display = 'none';
        document.getElementById("validateAddressBtn").style.display = 'inline';
    });

document.getElementById("send").addEventListener("click", function (event) {
    event.preventDefault();
    var form = document.getElementById('popupForm');
    var addressInput = document.getElementById('address');

    // Validate start date format
    var startDateInput = document.getElementById('startDate');
    var endDateInput = document.getElementById('endDate');
    if (!isValidDateFormat(startDateInput.value)) {
        alert('시작일의 형식이 올바르지 않습니다. yyyy-MM-dd 형식으로 입력해주세요.');
        return;
    }
    if (!isValidDateFormat(endDateInput.value)) {
        alert('종료일의 형식이 올바르지 않습니다. yyyy-MM-dd 형식으로 입력해주세요.');
        return;
    }

    if (addressInput.readOnly) {
        adjustDateTimes(); // Adjust the date times and submit the form
    } else {
        alert('주소를 검증해주세요.');
    }
});


    function isValidDateFormat(dateString) {
        var dateFormat = /^\d{4}-\d{2}-\d{2}$/;
        return dateFormat.test(dateString);
    }

    function adjustDateTimes() {
    var startDateInput = document.getElementById('startDate');
    var endDateInput = document.getElementById('endDate');
    var adjustedStartDateInput = document.getElementById('adjustedStartDate');
    var adjustedEndDateInput = document.getElementById('adjustedEndDate');

    var startDate = new Date(startDateInput.value);
    var endDate = new Date(endDateInput.value);

    // Set startDate to the start of the day
    startDate.setHours(0, 0, 0, 0);

    // Set endDate to the end of the day
    endDate.setHours(23, 59, 59, 999);

    // Format the dates back to yyyy-MM-dd'T'HH:mm:ss for LocalDateTime
    var startDateTime = startDate.toISOString().slice(0, 19);
    var endDateTime = endDate.toISOString().slice(0, 19);

    // Set the hidden input values
    adjustedStartDateInput.value = startDateTime;
    adjustedEndDateInput.value = endDateTime;

    // Submit the form
    document.getElementById('popupForm').submit();
}

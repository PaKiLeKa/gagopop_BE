<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" href="../../static/css/sidebar.css" />
    <link rel="stylesheet" th:href="@{/css/body.css}" href="../../static/css/body.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="body-content">
    <div th:replace="fragments/top-bar-content :: top-bar-content"></div>
    <div class="title">
        <h2>팝업 스토어 목록</h2>
    </div>

    <div class="container-popupstores">
        <div class="container-btn-list">
            <button class="btn btn-primary float-end"
                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href = '@{/admin/popup/add}'|"
                        type="button">팝업 등록
            </button>
        </div>
        <div class="container-table">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>시작일</th>
                    <th>종료일</th>
                    <th>주소</th>
                    <th class="url">공식Link</th>
                    <th>운영 시간</th>
                    <th>홍보</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="popup : ${popupStores}">
                    <td><a class="btn-hover" href="popup-store.html" th:href="@{|/admin/popup/${popup.id}|}" th:text="${popup.id}">1</a></td>
                    <td><a class="btn-hover" href="popup-store.html" th:href="@{|/admin/popup/${popup.id}|}" th:text="${popup.name}">테스트 상품1</a></td>
                    <td th:text="${#temporals.format(popup.startDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#temporals.format(popup.endDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${popup.address}"></td>
                    <td class="url">
                        <a th:if="${popup.snsLink != 'NULL'}" th:href="${popup.snsLink}" class="btn-hover" >
                            link
                            <span th:if="${popup.snsLink != 'NULL'}" class="material-symbols-outlined"> north_east</span>
                        </a>
                    </td>
                    <td th:text="${popup.operatingTime}"></td>
                    <td>
                        <input type="checkbox" th:checked="${popup.isPromoted}" th:disabled="${true}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /container -->

</div>

</body>
<style>
</style>

</html>
